    <script>

        var navLinks = document.querySelectorAll('.nav-links li');
        var initialSrc = "assets/svg/logoNavBar_1.svg";
        var scrollSrc = "assets/svg/logoNavBarWhite.svg";


        $( document ).ready(function() {
            $(window).on("scroll", function() {
            var scrollPos = $(window).scrollTop();
            if (scrollPos > 10) {
                $('#navigationBar').addClass('visible');
                $('.nav-links li a').css("color", "#1E2334");
                $("#logo").attr("src", initialSrc);
            } else {
                $('#navigationBar').removeClass('visible')
                $("#logo").attr("src", scrollSrc);
                $('.nav-links li a').css("color", "#fff");
            }
            });

            //zorgen dat er smooth gescrollt wordt:

            $("a").on('click', function(event) {
            if (this.hash !== "") {
                event.preventDefault();
                var hash = this.hash;
            $('html, body').animate({
                scrollTop: $(hash).offset().top
            }, 800, function(){
                window.location.hash = hash;
            });
            }
            });

            $("#button").click(function(){
                $(".card").toggleClass("hidden");
                $(".cards").toggleClass("hidden");
            });

        });
